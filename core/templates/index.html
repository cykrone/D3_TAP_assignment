{% extends 'base.html' %}

{% block content %}
    <div class="container my-5 py-5">
    <h1 class="text-center mb-3">{% block title %} Link shortener {% endblock %}</h1>
    <div class="row my-5 py-5">
        <div class="col-md-2"></div>
        <div class="col-md-">
            <form method="post" action="{{url_for('index')}}">
            <div class="form-floating mb-3">
                <input type="text" name="url" id="url"
                    placeholder="Enter your URL here" class="form-control"
                    value="{{ request.form['url'] }}" autofocus></input>
                <label for="url">Enter your URL here</label>
            </div>
            
            <div class="form-group text-center">
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Shorten</button>
            </div>
        </div>
            </form>

            {% if short_url %}
            <hr>
            <span><a href="{{ short_url }}" target="_blank">{{ short_url }}</a></span>
            {% endif %}
        </div>
        <div class="col-md-2"></div>
    </div>
    </div>
{% endblock %}
